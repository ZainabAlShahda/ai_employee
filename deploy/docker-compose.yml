services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: ${ODOO_PASSWORD}
      POSTGRES_DB: ${ODOO_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:17
    depends_on:
      db:
        condition: service_healthy
    # Port 8069 is NOT exposed to the host â€” Caddy proxies it internally
    environment:
      HOST: db
      USER: odoo
      PASSWORD: "${ODOO_PASSWORD}"
    volumes:
      - odoo-data:/var/lib/odoo
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      ODOO_DOMAIN: "${ODOO_DOMAIN}"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - odoo
    restart: unless-stopped

  backup:
    image: postgres:16-alpine
    environment:
      PGPASSWORD: "${ODOO_PASSWORD}"
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Daily pg_dump at midnight; keeps last 7 dumps then removes older ones
    entrypoint: >
      sh -c "while true; do
        FILENAME=/backups/odoo_$$(date +%Y%m%d_%H%M%S).sql;
        pg_dump -h db -U odoo -d ${ODOO_DB} > $$FILENAME && echo \"[Backup] $$FILENAME\";
        find /backups -name '*.sql' -type f | sort | head -n -7 | xargs -r rm -f;
        sleep 86400;
      done"

  agent:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.agent
    env_file: ../.env
    environment:
      AGENT_MODE: cloud
      VAULT_PATH: /vault
      VAULT_GIT_PATH: /vault
    volumes:
      - vault:/vault
    depends_on:
      - odoo
    restart: unless-stopped
    command: uv run python health/monitor.py

volumes:
  pgdata: {}
  odoo-data: {}
  vault: {}
  caddy-data: {}
  caddy-config: {}
